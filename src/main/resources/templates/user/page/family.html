<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/common/head"></head>
<title>家庭成员</title>
<link rel="stylesheet" th:href="@{/common/css/links.css}">
<body>
<!-- vue入口 -->
<div id="app">
    <div :class="'app-wrapper' + sidebarFlag">
        <!-- aside -->
        <div th:replace="user/common/side"></div>

        <!-- container -->
        <el-container class="main-container">
            <!-- header -->
            <div style="background-color: rgb(84, 92, 100);" th:replace="user/common/header"></div>

            <!-- main -->
            <el-main class="app-main">
                <el-card>
                    <h2>家庭成员信息</h2>

                    <!-- 添加框 -->
                    <el-card class="card-category">
                        <div slot="header">
                            <span>添加家庭成员</span>
                        </div>
                        <div>
                            <el-form :inline="true" :model="editor" class="demo-form-inline">
                                <el-form-item required prop="appellation" :rules="[{ required: true, message: '请输入称谓'}]" label="称谓">
                                    <el-input style="width: 100px" v-model="editor.appellation" placeholder="请输入称谓"></el-input>
                                </el-form-item>
                                <el-form-item required prop="name" :rules="[{ required: true, message: '请输入姓名'}]" label="姓名">
                                    <el-input style="width: 100px" v-model="editor.name" placeholder="请输入姓名"></el-input>
                                </el-form-item>
                                <el-form-item required prop="age" :rules="[{ required: true, message: '请输入年龄'}]" label="年龄">
                                    <el-input style="width: 100px" v-model="editor.age" placeholder="请输入年龄"></el-input>
                                </el-form-item>
                                <el-form-item required prop="politicsStatus" :rules="[{ required: true, message: '请输入政治面貌'}]" label="政治面貌">
                                    <el-input style="width: 150px" v-model="editor.politicsStatus" placeholder="请输入政治面貌"></el-input>
                                </el-form-item>
                                <el-form-item required prop="workUnitAndPosition" :rules="[{ required: true, message: '请输入工作单位及职务'}]" label="工作单位及职务">
                                    <el-input style="width: 500px" v-model="editor.workUnitAndPosition" placeholder="请输入工作单位及职务"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="success" @click="save">添加</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </el-card>

                    <!-- 列表 -->
                    <el-table ref="link" :data="family" border tooltip-effect="dark" style="width: 100%">
                        <el-table-column prop="id" align="center" sortable label="编号" show-overflow-tooltip width="80"></el-table-column>
                        <el-table-column align="center" prop="appellation" label="称谓" width="100" show-overflow-tooltip></el-table-column>
                        <el-table-column align="center" prop="name" label="姓名" width="100" show-overflow-tooltip></el-table-column>
                        <el-table-column align="center" prop="age" label="年龄" width="80" show-overflow-tooltip></el-table-column>
                        <el-table-column align="center" prop="politicsStatus" label="政治面貌" width="150" show-overflow-tooltip></el-table-column>
                        <el-table-column align="center" prop="workUnitAndPosition" label="工作单位及职务" width="300" show-overflow-tooltip></el-table-column>
                        <el-table-column align="center" prop="createTime" :formatter="dateFormat" label="创建时间" width="170"></el-table-column>
                        <el-table-column align="center" prop="lastEditTime" :formatter="dateFormat" label="最后编辑时间" width="170"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button icon="el-icon-delete" size="mini" type="danger" @click="handleDelete(scope.row.id)">删除</el-button>
                                <el-button style="margin-left:0;" size="mini" icon="el-icon-edit" type="warning" @click="handleEdit(scope.row.id)">编辑</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <br/>
                    <!-- 分页 -->
                    <div class="pagination">
                        <el-pagination background @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="pageConf.pageCode"
                                :page-sizes="pageConf.pageOption"
                                :page-size="pageConf.pageSize"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="pageConf.totalPage">
                        </el-pagination>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </div>

    <!-- 编辑 -->
    <el-dialog
            title="编辑家庭成员信息"
            :visible.sync="editDialog"
            width="30%"
            :append-to-body='true'
            :before-close="handleClose">
        <span>
            <el-form :inline="true" :model="editor">
                <el-form-item required prop="appellation" :rules="[{ required: true, message: '请输入称谓'}]" label="称谓">
                    <el-input style="width: 200px" v-model="editor.appellation" placeholder="请输入称谓"></el-input>
                </el-form-item>
                <el-form-item required prop="name" :rules="[{ required: true, message: '请输入姓名'}]" label="姓名">
                    <el-input style="width: 200px" v-model="editor.name" placeholder="请输入姓名"></el-input>
                </el-form-item>
                <el-form-item required prop="age" :rules="[{ required: true, message: '请输入年龄'}]" label="年龄">
                    <el-input style="width: 200px" v-model="editor.age" placeholder="请输入年龄"></el-input>
                </el-form-item>
                <el-form-item required prop="politicsStatus" :rules="[{ required: true, message: '请输入政治面貌'}]" label="政治面貌">
                    <el-input style="width: 200px" v-model="editor.politicsStatus" placeholder="请输入政治面貌"></el-input>
                </el-form-item>
                <el-form-item required prop="workUnitAndPosition" :rules="[{ required: true, message: '请输入工作单位及职务'}]" label="工作单位及职务">
                    <el-input style="width: 210px" v-model="editor.workUnitAndPosition" placeholder="请输入工作单位及职务"></el-input>
                </el-form-item>
            </el-form>
        </span>
        <span slot="footer" class="dialog-footer">
            <el-button @click="editDialog = false">取 消</el-button>
            <el-button type="primary" @click="edit">确 定</el-button>
        </span>
    </el-dialog>
</div>
</body>
<div th:replace="user/common/js"></div>
<script type="text/javascript" th:src="@{/common/js/user/family.js}"></script>
</html>
