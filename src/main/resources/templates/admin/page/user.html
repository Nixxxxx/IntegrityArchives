<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/common/head"></head>
<title>教工管理</title>
<link rel="stylesheet" th:href="@{/admin/css/links.css}">

<body>
    <!-- vue入口 -->
    <div id="app">
        <div :class="'app-wrapper' + sidebarFlag">
            <!-- aside -->
            <div th:replace="admin/common/side"></div>

            <!-- container -->
            <el-container class="main-container">
                <!-- header -->
                <div style="background-color: rgb(84, 92, 100);" th:replace="admin/common/header"></div>

                <!-- main -->
                <el-main class="app-main">
                    <el-card>
                        <h2>教工管理</h2>
                        <!-- 功能按钮 -->
                        <el-row :gutter="20">
                            <el-col :xs="12" :sm="12" :lg="6" :span="6" style="display: flex">
                                <el-input placeholder="请输入教工姓名或者工号查询" size="small" v-model="searchEntity.title"
                                    @keyup.native="search(pageConf.pageCode, pageConf.pageSize)">
                                    <i slot="prefix" class="el-input__icon el-icon-search"></i>
                                </el-input>
                                <el-button @click="search(pageConf.pageCode, pageConf.pageSize)" plain size="small"
                                    style="margin-left:12px;" icon="el-icon-search"></el-button>
                            </el-col>
                            <el-col :xs="12" :sm="12" :lg="6" :span="6" style="float: right;text-align: right">
                                <el-button size="small" plain type="primary" @click="handleAdd" icon="el-icon-plus">
                                </el-button>
                                <el-button type="primary" plain size="small"
                                    @click="search(pageConf.pageCode, pageConf.pageSize)" icon="el-icon-refresh">
                                </el-button>
                            </el-col>
                        </el-row>
                        <br />
                        <!-- 列表 -->
                        <el-table ref="link" :data="users" border tooltip-effect="dark" style="width: 100%">
                            <el-table-column prop="id" align="center" sortable label="编号" show-overflow-tooltip
                                width="80"></el-table-column>
                            <el-table-column align="center" prop="userNumber" label="教工工号" width="170" show-overflow-tooltip>
                            </el-table-column>
                            <el-table-column align="center" prop="name" label="姓名" width="170" show-overflow-tooltip>
                            </el-table-column>
                            <el-table-column align="center" prop="createTime" :formatter="dateFormat"label="创建时间" width="170"></el-table-column>
                            <el-table-column align="center" prop="lastEditTime" :formatter="dateFormat" label="最后编辑时间" width="170"></el-table-column>
                            <el-table-column label="操作" align="center">
                                <template slot-scope="scope">
                                    <el-button icon="el-icon-delete" size="mini" type="danger"
                                        @click="handleDelete(scope.row.id)">删除</el-button>
                                    <el-button style="margin-left:0;" size="mini" icon="el-icon-edit" type="warning"
                                               @click="handleChangePasswd(scope.row.id)">修改密码</el-button>
                                    <el-button style="margin-left:0;" size="mini" icon="el-icon-edit" type="warning"
                                               @click="handleEdit(scope.row.id)">编辑个人信息</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <br />
                        <!-- 分页 -->
                        <div class="pagination">
                            <el-pagination background @size-change="handleSizeChange"
                                @current-change="handleCurrentChange" :current-page="pageConf.pageCode"
                                :page-sizes="pageConf.pageOption" :page-size="pageConf.pageSize"
                                layout="total, sizes, prev, pager, next, jumper" :total="pageConf.totalPage">
                            </el-pagination>
                        </div>
                    </el-card>
                </el-main>
            </el-container>
        </div>

        <!-- 添加用户 -->
        <el-dialog title="添加管理员账号" :visible.sync="addDialog" width="30%" :append-to-body='true'
                   :before-close="handleAddClose">
            <span>
                <el-form :inline="true" :model="addEditor">
                    <el-form-item required prop="userNumber" :rules="[{ required: true, message: '请输入教工工号'}]" label="教工工号">
                        <el-input style="width: 300px" v-model="addEditor.userNumber" placeholder="请输入教工工号"></el-input>
                    </el-form-item>
                    <el-form-item required prop="userPasswd" :rules="[{ required: true, message: '请输入教工密码'}]" label="教工密码">
                        <el-input style="width: 300px" v-model="addEditor.userPasswd" placeholder="请输入教工密码"></el-input>
                    </el-form-item>
                    <el-form-item required prop="name" :rules="[{ required: true, message: '请输入教工姓名'}]" label="教工姓名">
                        <el-input style="width: 300px" v-model="addEditor.name" placeholder="请输入教工姓名"></el-input>
                    </el-form-item>
                </el-form>
            </span>
            <span slot="footer" class="dialog-footer">
                <el-button @click="addDialog = false">取 消</el-button>
                <el-button type="primary" @click="add">确 定</el-button>
            </span>
        </el-dialog>

        <!-- 修改密码 -->
        <el-dialog title="修改教工密码" :visible.sync="changePasswdDialog" width="30%" :append-to-body='true'
                   :before-close="handleChangePasswdClose">
            <span>
                <el-form :inline="true" :model="passwdEditor">
                    <el-form-item required prop="userNumber" :rules="[{ required: true, message: '请输入教工工号'}]" label="教工工号">
                        <el-input style="width: 300px" v-model="passwdEditor.userNumber" placeholder="请输入教工工号"></el-input>
                    </el-form-item>
                    <el-form-item required prop="userPasswd" :rules="[{ required: true, message: '请输入教工密码'}]" label="教工密码">
                        <el-input style="width: 300px" v-model="passwdEditor.userPasswd" placeholder="请输入教工密码"></el-input>
                    </el-form-item>
                </el-form>
            </span>
            <span slot="footer" class="dialog-footer">
                <el-button @click="changePasswdDialog = false">取 消</el-button>
                <el-button type="primary" @click="changePasswd">修 改</el-button>
            </span>
        </el-dialog>

        <!-- 编辑个人信息 -->
        <el-dialog title="编辑个人信息" :visible.sync="editDialog" width="30%" :append-to-body='true'
                   :before-close="handleEditClose">
            <span>
                <el-form :inline="true" :model="editor">
                    <el-form-item required prop="userNumber" :rules="[{ required: true, message: '请输入教工工号'}]" label="教工工号">
                        <el-input style="width: 300px" v-model="editor.userNumber" placeholder="请输入教工工号"></el-input>
                    </el-form-item>
                    <el-form-item required prop="name" :rules="[{ required: true, message: '请输入姓名'}]" label="姓名">
                        <el-input style="width: 300px" v-model="editor.name" placeholder="请输入姓名"></el-input>
                    </el-form-item>
                    <el-form-item label="性别">
                        <el-select v-model="editor.gender" placeholder="请选择性别">
                            <el-option label="男" value="male"></el-option>
                            <el-option label="女" value="female"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item required prop="nation" :rules="[{ required: false, message: '请输入民族'}]" label="教工民族">
                        <el-input style="width: 300px" v-model="editor.nation" placeholder="请输入民族"></el-input>
                    </el-form-item>
                </el-form>
            </span>
            <span slot="footer" class="dialog-footer">
                <el-button @click="editDialog = false">取 消</el-button>
                <el-button type="primary" @click="edit">确 定</el-button>
            </span>
        </el-dialog>
    </div>
</body>
<div th:replace="admin/common/js"></div>
<script type="text/javascript" th:src="@{/admin/js/user.js}"></script>

</html>
